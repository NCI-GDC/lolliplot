<!doctype html>
<html>
  <head>
    <title>Protein Viewer</title>
    <style>
      * { box-sizing: border-box; }
      html, body, #root {
        margin: 0;
        font-family: 'Helvetica';
        color: steelblue;
      }
      .container {
        padding: 100px 200px;
      }
      #root div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
      .title {
        font-weight: 100;
        font-size: 1.6rem;
        margin-bottom: 40px;
        display: inline-block;
      }
      .tooltip {
        position: absolute;
        left: -9999px;
        background: white;
        padding: 8px;
        border: 1px solid rgb(139, 139, 139);
      }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <span class="title">Protein</span>
      </div>
      <div id="root"></div>
      <button id="reset">Reset</button>
      <div class="tooltip"></div>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
